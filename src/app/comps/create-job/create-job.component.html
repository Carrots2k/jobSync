<div class="field">
    <label for="name">Name</label>
    <input 
        type="text" 
        pInputText 
        id="name" 
        [(ngModel)]="product.name" 
        required 
        autofocus />
    <small class="p-error" *ngIf="submitted && !product.name">
        Name is required.
    </small>
</div>
<div class="field">
    <label for="description">Description</label>
    <textarea 
        id="description" 
        pInputTextarea 
        [(ngModel)]="product.description" 
        required 
        rows="3" 
        cols="20">
    </textarea>
</div>
