<form [formGroup]="jobForm" (ngSubmit)="onSubmit()" class="mt-0 create-new-form">

  <div class="formgrid grid">
    <div class="field col-12 md:col-6">
      <div class="mt-2">
        <p-floatLabel >
          <input type="text" pInputText formControlName="name" />
          <label for="name">Job Name</label>
        </p-floatLabel>
    </div>
    </div>
    <div class="field col-12 md:col-6">
      <div class="mt-2">
        <p-multiSelect 
              [options]="divisions" 
              formControlName="divisions" 
              optionLabel="name" 
              placeholder="Select Divisions">
        </p-multiSelect>
      </div>
    </div>
  </div>
  <div class="">
    <h3>Divisions</h3>
        <p-card header="Division 1">
          <div class="formgrid grid">
            <div class="field col-12 md:col-6">
              <label for="calendar-24h" class="font-bold block mb-2"> Start </label>
          <p-calendar 
              [(ngModel)]="time24h" 
              [iconDisplay]="'input'" 
              [showIcon]="true" 
              [timeOnly]="true" 
              inputId="templatedisplay">
                  <ng-template pTemplate="inputicon" let-clickCallBack="clickCallBack">
                      <i 
                          class="pi pi-clock pointer-events-none pointer-events-none" 
                          (click)="clickCallBack($event)"></i>
                  </ng-template>
          </p-calendar>
            </div>
            <div class="field col-12 md:col-6">
              <label for="calendar-24h" class="font-bold block mb-2">End </label>
          <p-calendar 
              [(ngModel)]="time24h" 
              [iconDisplay]="'input'" 
              [showIcon]="true" 
              [timeOnly]="true" 
              inputId="templatedisplay">
                  <ng-template pTemplate="inputicon" let-clickCallBack="clickCallBack">
                      <i 
                          class="pi pi-clock pointer-events-none pointer-events-none" 
                          (click)="clickCallBack($event)"></i>
                  </ng-template>
          </p-calendar>
            </div>
          </div>
          <div class="formgrid grid">
            <div class="field col-12 md:col-6">
              <div class="mt-3">
                <p-floatLabel>
                  <textarea 
                    rows="5" 
                    cols="30" 
                    formControlName="description" 
                    pInputTextarea>
                  </textarea>
                  <label  for="description">Material Needed</label>
                </p-floatLabel>
            </div>
            </div>
            <div class="field col-12 md:col-6">
              <div class="mt-3">
                <p-floatLabel>
                  <textarea 
                    rows="5" 
                    cols="30" 
                    formControlName="description" 
                    pInputTextarea>
                  </textarea>
                  <label  for="description">Description</label>
                </p-floatLabel>
            </div>
            </div>
          </div>
        </p-card>
  </div>

    <div class="card flex flex-wrap gap-3 justify-content-between mt-4">
      <p-button label="Cancel" severity="secondary" (onClick)="showModal()"/>
      <p-button label="Submit" type="Submit"/>
  </div>
  </form>
