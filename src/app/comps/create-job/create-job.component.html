<form [formGroup]="jobForm" (ngSubmit)="onSubmit()" class="mt-0 create-new-form">

  <div class="mb-4">
    <p-floatLabel >
      <input pInputText id="username" formControlName="name" />
      <label for="username">Job Name</label>
    </p-floatLabel>
</div>

<div class="mt-2">
  <p-multiSelect 
        [options]="divisions" 
        formControlName="divisions" 
        placeholder="Select Divisions">
  </p-multiSelect>
</div>
  
   <div class="mt-4">
    <p-floatLabel>
      <textarea 
        id="description" 
        rows="5" cols="30" 
        formControlName="description" 
        pInputTextarea>
      </textarea>
      <label  for="description">Job Description</label>
    </p-floatLabel>
</div>
   
    
    
    
  
    <div class="card flex flex-wrap gap-3 justify-content-between mt-3">
      <p-button label="Cancel" severity="secondary" />
      <p-button label="Submit" />
  </div>
  </form>
